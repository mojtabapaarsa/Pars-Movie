<body >
    <div class="login-container">
    <div class="container">
        <div class="row">
            <div class="col-9  col-sm-9 col-md-8 col-xl-5  mx-auto login-form-wrapper">
                <div class="">
                    <div class="login-form-logo">
                        <img src="assets/images/header-logo.png" alt="">
                    </div>
                    <div class="login-form-body">
                        <form action="" class="sign-in-form">
                            <div class="form-group">
                                <label for="sign-in-email">نام کاربری یا ایمیل</label>
                                <input type="email" class="form-control" id="sign-in-email" aria-describedby="emailHelp">
                               
                            </div>
        
                              <div class="form-group">
                                <label for="sign-in-password">رمز عبور</label>
                                <input type="password" class="form-control" id="sign-in-password">
                              </div>
                              <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input sign-in-remember" id="customSwitch1">
                                <label class="custom-control-label" for="customSwitch1">مرا به خاطر بسپار</label>
                              </div>
                            <div class="login-btn-wrapper text-center">
                                <button type="submit" class="btn  login-btn ">ورود به حساب </button>
                            </div>
                             
                        </form>
                        <div class="forget">
                            <a href="#">فراموشی رمز عبور</a>
                        <a href="#">عضویت در سایت</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
